<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âπ¥ÈñìÈÄ≤ÊçóÊÉÖÂ†±Êó©Ë¶ãË°®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-status {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
            padding: 10px;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 15px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .milestones {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .milestones h2 {
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .milestone-item {
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .milestone-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .milestone-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .move-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .move-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .move-btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .milestone-label {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }

        .milestone-value {
            font-weight: bold;
            color: #667eea;
        }

        .milestone-progress {
            width: 100%;
            height: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .milestone-progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }

        .milestone-progress-fill.completed {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .milestone-progress-fill.pending {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .milestone-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .add-milestone {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .add-milestone h2 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus, .input-field select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .custom-milestone {
            border-left-color: #28a745 !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .status-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .status-value {
                font-size: 1.5em;
            }

            .input-group {
                flex-direction: column;
            }

            .input-field {
                min-width: auto;
            }

            .milestone-item {
                flex-direction: column;
                text-align: left;
                gap: 10px;
            }

            .milestone-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .milestone-controls {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Âπ¥ÈñìÈÄ≤ÊçóÊÉÖÂ†±Êó©Ë¶ãË°®</h1>
        
        <div class="current-status">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="currentPercent">0%</div>
                    <div class="status-label">‰ªäÂπ¥„ÅÆÁµåÈÅé</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="daysLeft">0</div>
                    <div class="status-label">Êù•Âπ¥„Åæ„ÅßÊÆã„ÇäÊó•Êï∞</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="percentLeft">0%</div>
                    <div class="status-label">Êù•Âπ¥„Åæ„ÅßÊÆã„ÇäÔºÖ</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="currentDate">-</div>
                    <div class="status-label">ÁèæÂú®Êó•ÊôÇ</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="milestones">
            <h2>üìä „Éû„Ç§„É´„Çπ„Éà„Éº„É≥‰∏ÄË¶ß</h2>
            <div id="milestoneList"></div>
        </div>

        <div class="add-milestone">
            <h2>‚ûï „Ç´„Çπ„Çø„É†„Éû„Ç§„É´„Çπ„Éà„Éº„É≥ËøΩÂä†</h2>
            <div class="input-group">
                <div class="input-field">
                    <label for="milestoneType">Á®ÆÈ°û:</label>
                    <select id="milestoneType">
                        <option value="date">ÁâπÂÆö„ÅÆÊó•‰ªò</option>
                        <option value="percent">„Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏</option>
                    </select>
                </div>
                <div class="input-field" id="dateInput">
                    <label for="milestoneDate">Êó•‰ªò (‰ªäÂπ¥):</label>
                    <input type="text" id="milestoneDate" placeholder="MM/DD (‰æã: 10/10)">
                </div>
                <div class="input-field" id="percentInput" style="display: none;">
                    <label for="milestonePercent">„Éë„Éº„Çª„É≥„Éà:</label>
                    <input type="number" id="milestonePercent" min="0" max="100" step="0.1">
                </div>
                <div class="input-field">
                    <label for="milestoneLabel">„É©„Éô„É´ (Á©∫Ê¨Ñ„ÅßËá™ÂãïÂëΩÂêç):</label>
                    <input type="text" id="milestoneLabel" placeholder="‰æã: Â§è‰ºë„ÅøÈñãÂßã„ÄÅ„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÁ∑†Âàá">
                </div>
            </div>
            <button class="btn" onclick="addCustomMilestone()">ËøΩÂä†</button>
        </div>
    </div>

    <script>
        let customMilestones = [];
        let milestoneOrder = [];
        let currentYear = new Date().getFullYear();

        // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏„Éû„Ç§„É´„Çπ„Éà„Éº„É≥
        const defaultPercentMilestones = [10, 20, 30, 40, 50, 60, 70, 80, 90];

        // ÂàùÊúüÂåñÊôÇ„Å´„Éû„Ç§„É´„Çπ„Éà„Éº„É≥„ÅÆÈ†ÜÂ∫è„ÇíË®≠ÂÆö
        function initializeMilestoneOrder() {
            milestoneOrder = [];
            // „Éá„Éï„Ç©„É´„Éà„Éû„Ç§„É´„Çπ„Éà„Éº„É≥„ÇíËøΩÂä†
            defaultPercentMilestones.forEach(percent => {
                milestoneOrder.push({ type: 'default', id: `default_${percent}` });
            });
            // „Ç´„Çπ„Çø„É†„Éû„Ç§„É´„Çπ„Éà„Éº„É≥„ÇíËøΩÂä†
            customMilestones.forEach((milestone, index) => {
                milestoneOrder.push({ type: 'custom', id: index });
            });
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        function loadData() {
            const savedMilestones = localStorage.getItem('customMilestones');
            const savedOrder = localStorage.getItem('milestoneOrder');
            
            if (savedMilestones) {
                try {
                    customMilestones = JSON.parse(savedMilestones);
                } catch (e) {
                    console.error('„Ç´„Çπ„Çø„É†„Éû„Ç§„É´„Çπ„Éà„Éº„É≥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                    customMilestones = [];
                }
            }
            
            if (savedOrder) {
                try {
                    milestoneOrder = JSON.parse(savedOrder);
                } catch (e) {
                    console.error('„Éû„Ç§„É´„Çπ„Éà„Éº„É≥È†ÜÂ∫è„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                    initializeMilestoneOrder();
                }
            } else {
                initializeMilestoneOrder();
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveData() {
            try {
                localStorage.setItem('customMilestones', JSON.stringify(customMilestones));
                localStorage.setItem('milestoneOrder', JSON.stringify(milestoneOrder));
            } catch (e) {
                console.error('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
            }
        }

        function updateCurrentStatus() {
            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const remainingMs = yearEnd - now;
            
            const percentComplete = (elapsedMs / totalMs) * 100;
            const percentRemaining = 100 - percentComplete;
            const daysLeft = remainingMs / (1000 * 60 * 60 * 24);
            
            document.getElementById('currentPercent').textContent = percentComplete.toFixed(2) + '%';
            document.getElementById('daysLeft').textContent = daysLeft.toFixed(2) + 'Êó•';
            document.getElementById('percentLeft').textContent = percentRemaining.toFixed(2) + '%';
            document.getElementById('currentDate').textContent = now.toLocaleString('ja-JP');
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = percentComplete + '%';
            progressText.textContent = percentComplete.toFixed(1) + '%';
        }

        function calculateMilestone(milestone) {
            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const currentPercent = (elapsedMs / totalMs) * 100;

            if (milestone.type === 'date') {
                // MM/DDÂΩ¢Âºè„Çí‰ªäÂπ¥„ÅÆÊó•‰ªò„Å´Â§âÊèõ
                const dateParts = milestone.value.split('/');
                const targetDate = new Date(currentYear, parseInt(dateParts[0]) - 1, parseInt(dateParts[1]));
                const daysToTarget = (targetDate - now) / (1000 * 60 * 60 * 24);
                const targetPercent = ((targetDate - yearStart) / totalMs) * 100;
                
                return {
                    daysToTarget: daysToTarget.toFixed(2),
                    percentToTarget: (targetPercent - currentPercent).toFixed(2),
                    isPast: daysToTarget < 0
                };
            } else {
                const targetPercent = milestone.value;
                const targetMs = (targetPercent / 100) * totalMs;
                const targetDate = new Date(yearStart.getTime() + targetMs);
                const daysToTarget = (targetDate - now) / (1000 * 60 * 60 * 24);
                
                return {
                    daysToTarget: daysToTarget.toFixed(2),
                    percentToTarget: (targetPercent - currentPercent).toFixed(2),
                    isPast: targetPercent < currentPercent
                };
            }
        }

        function updateMilestones() {
            const milestoneList = document.getElementById('milestoneList');
            milestoneList.innerHTML = '';

            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const currentPercent = (elapsedMs / totalMs) * 100;

            milestoneOrder.forEach((orderItem, orderIndex) => {
                let milestone, calc, progressPercent, targetPercent;
                let isCustom = orderItem.type === 'custom';
                let actualIndex = orderItem.id;

                if (isCustom) {
                    if (actualIndex >= customMilestones.length) return;
                    milestone = customMilestones[actualIndex];
                    calc = calculateMilestone(milestone);
                } else {
                    const percent = parseInt(orderItem.id.replace('default_', ''));
                    milestone = { type: 'percent', value: percent, label: `${percent}%` };
                    calc = calculateMilestone(milestone);
                }

                // ÈÄ≤Êçó„Éê„Éº„ÅÆË®àÁÆó
                if (milestone.type === 'date') {
                    const targetDate = new Date(currentYear, 
                        parseInt(milestone.value.split('/')[0]) - 1, 
                        parseInt(milestone.value.split('/')[1]));
                    targetPercent = ((targetDate - yearStart) / totalMs) * 100;
                } else {
                    targetPercent = milestone.value;
                }

                if (calc.isPast) {
                    progressPercent = 100;
                } else {
                    progressPercent = Math.max(0, (currentPercent / targetPercent) * 100);
                }

                const item = document.createElement('div');
                item.className = 'milestone-item';
                if (isCustom) item.classList.add('custom-milestone');
                
                if (calc.isPast) {
                    item.style.opacity = '0.8';
                    item.style.background = 'linear-gradient(90deg, #d4edda, #c3e6cb)';
                }

                const moveUpDisabled = orderIndex === 0;
                const moveDownDisabled = orderIndex === milestoneOrder.length - 1;
                
                item.innerHTML = `
                    <div class="milestone-header">
                        <div class="milestone-label">${milestone.label}</div>
                        <div class="milestone-controls">
                            <button class="move-btn" onclick="moveMilestone(${orderIndex}, 'up')" ${moveUpDisabled ? 'disabled' : ''}>‚Üë</button>
                            <button class="move-btn" onclick="moveMilestone(${orderIndex}, 'down')" ${moveDownDisabled ? 'disabled' : ''}>‚Üì</button>
                            <div class="milestone-value">
                                ${calc.isPast ? '‚úÖ ÂÆå‰∫Ü' : `„ÅÇ„Å®${calc.daysToTarget}Êó• (${calc.percentToTarget}%)`}
                            </div>
                            ${isCustom ? `<button class="delete-btn" onclick="removeCustomMilestone(${actualIndex})" style="margin-left: 10px;">ÂâäÈô§</button>` : ''}
                        </div>
                    </div>
                    <div class="milestone-progress">
                        <div class="milestone-progress-fill ${calc.isPast ? 'completed' : 'pending'}" style="width: ${progressPercent}%">
                            <div class="milestone-progress-text">${progressPercent.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
                
                milestoneList.appendChild(item);
            });
        }

        function moveMilestone(index, direction) {
            if (direction === 'up' && index > 0) {
                [milestoneOrder[index], milestoneOrder[index - 1]] = [milestoneOrder[index - 1], milestoneOrder[index]];
            } else if (direction === 'down' && index < milestoneOrder.length - 1) {
                [milestoneOrder[index], milestoneOrder[index + 1]] = [milestoneOrder[index + 1], milestoneOrder[index]];
            }
            saveData();
            updateMilestones();
        }

        function addCustomMilestone() {
            const type = document.getElementById('milestoneType').value;
            let label = document.getElementById('milestoneLabel').value.trim();

            let value;
            if (type === 'date') {
                const dateValue = document.getElementById('milestoneDate').value.trim();
                if (!dateValue) {
                    alert('Êó•‰ªò„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ (‰æã: 10/10)');
                    return;
                }
                
                // MM/DDÂΩ¢Âºè„ÅÆÊ§úË®º
                const datePattern = /^(\d{1,2})\/(\d{1,2})$/;
                const match = dateValue.match(datePattern);
                if (!match) {
                    alert('Ê≠£„Åó„ÅÑÂΩ¢Âºè„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ (MM/DD)');
                    return;
                }
                
                const month = parseInt(match[1]);
                const day = parseInt(match[2]);
                
                if (month < 1 || month > 12) {
                    alert('Êúà„ÅØ1-12„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                if (day < 1 || day > 31) {
                    alert('Êó•„ÅØ1-31„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                value = dateValue;
                
                // „É©„Éô„É´„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÄÅËá™Âãï„ÅßÊó•‰ªò„ÇíË®≠ÂÆö
                if (!label) {
                    label = `${month}Êúà${day}Êó•`;
                }
            } else {
                const percentValue = document.getElementById('milestonePercent').value;
                if (!percentValue || percentValue < 0 || percentValue > 100) {
                    alert('0-100„ÅÆÁØÑÂõ≤„Åß„Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                value = parseFloat(percentValue);
                
                // „É©„Éô„É´„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÄÅËá™Âãï„Åß„Éë„Éº„Çª„É≥„ÉÜ„Éº„Ç∏„ÇíË®≠ÂÆö
                if (!label) {
                    label = `${value}%`;
                }
            }

            const newMilestone = {
                type: type,
                value: value,
                label: label
            };

            customMilestones.push(newMilestone);
            
            // „Éû„Ç§„É´„Çπ„Éà„Éº„É≥È†ÜÂ∫è„Å´ËøΩÂä†
            milestoneOrder.push({ type: 'custom', id: customMilestones.length - 1 });

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            saveData();

            // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('milestoneDate').value = '';
            document.getElementById('milestonePercent').value = '';
            document.getElementById('milestoneLabel').value = '';

            updateMilestones();
        }

        function removeCustomMilestone(index) {
            // „Éû„Ç§„É´„Çπ„Éà„Éº„É≥È†ÜÂ∫è„Åã„Çâ„ÇÇÂâäÈô§
            milestoneOrder = milestoneOrder.filter(item => 
                !(item.type === 'custom' && item.id === index)
            );
            
            // „Çà„ÇäÂ§ß„Åç„Å™„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÊåÅ„Å§„Ç´„Çπ„Çø„É†„Éû„Ç§„É´„Çπ„Éà„Éº„É≥„ÅÆID„ÇíË™øÊï¥
            milestoneOrder.forEach(item => {
                if (item.type === 'custom' && item.id > index) {
                    item.id--;
                }
            });
            
            customMilestones.splice(index, 1);
            saveData();
            updateMilestones();
        }

        // „Éû„Ç§„É´„Çπ„Éà„Éº„É≥Á®ÆÈ°û„ÅÆÂàá„ÇäÊõø„Åà
        document.getElementById('milestoneType').addEventListener('change', function() {
            const dateInput = document.getElementById('dateInput');
            const percentInput = document.getElementById('percentInput');
            
            if (this.value === 'date') {
                dateInput.style.display = 'block';
                percentInput.style.display = 'none';
            } else {
                dateInput.style.display = 'none';
                percentInput.style.display = 'block';
            }
        });

        // ÂàùÊúüÂåñ„Å®ÂÆöÊúüÊõ¥Êñ∞
        function init() {
            loadData(); // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
            updateCurrentStatus();
            updateMilestones();
        }

        // 1Áßí„Åî„Å®„Å´Êõ¥Êñ∞
        setInterval(() => {
            updateCurrentStatus();
            updateMilestones();
        }, 1000);

        // ÂàùÊúüÂåñ
        init();
    </script>
</body>
