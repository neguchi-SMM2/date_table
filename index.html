    <script>
        let customMilestones = [];
        let milestoneOrder = [];
        let currentYear = new Date().getFullYear();

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³
        const defaultPercentMilestones = [10, 20, 30, 40, 50, 60, 70, 80, 90];

        // åˆæœŸåŒ–æ™‚ã«ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ã®é †åºã‚’è¨­å®š
        function initializeMilestoneOrder() {
            milestoneOrder = [];
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ã‚’è¿½åŠ 
            defaultPercentMilestones.forEach(percent => {
                milestoneOrder.push({ type: 'default', id: `default_${percent}` });
            });
            // ã‚«ã‚¹ã‚¿ãƒ ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ã‚’è¿½åŠ 
            customMilestones.forEach((milestone, index) => {
                milestoneOrder.push({ type: 'custom', id: index });
            });
        }

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        function loadData() {
            const savedMilestones = localStorage.getItem('customMilestones');
            const savedOrder = localStorage.getItem('milestoneOrder');
            
            if (savedMilestones) {
                try {
                    customMilestones = JSON.parse(savedMilestones);
                } catch (e) {
                    console.error('ã‚«ã‚¹ã‚¿ãƒ ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
                    customMilestones = [];
                }
            }
            
            if (savedOrder) {
                try {
                    milestoneOrder = JSON.parse(savedOrder);
                } catch (e) {
                    console.error('ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³é †åºã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
                    initializeMilestoneOrder();
                }
            } else {
                initializeMilestoneOrder();
            }
        }

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        function saveData() {
            try {
                localStorage.setItem('customMilestones', JSON.stringify(customMilestones));
                localStorage.setItem('milestoneOrder', JSON.stringify(milestoneOrder));
            } catch (e) {
                console.error('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', e);
            }
        }

        function updateCurrentStatus() {
            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const remainingMs = yearEnd - now;
            
            const percentComplete = (elapsedMs / totalMs) * 100;
            const percentRemaining = 100 - percentComplete;
            const daysLeft = remainingMs / (1000 * 60 * 60 * 24);
            
            document.getElementById('currentPercent').textContent = percentComplete.toFixed(2) + '%';
            document.getElementById('daysLeft').textContent = daysLeft.toFixed(2) + 'æ—¥';
            document.getElementById('percentLeft').textContent = percentRemaining.toFixed(2) + '%';
            document.getElementById('currentDate').textContent = now.toLocaleString('ja-JP');
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = percentComplete + '%';
            progressText.textContent = percentComplete.toFixed(1) + '%';
        }

        function calculateMilestone(milestone) {
            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const currentPercent = (elapsedMs / totalMs) * 100;

            if (milestone.type === 'date') {
                // MM/DDå½¢å¼ã‚’ä»Šå¹´ã®æ—¥ä»˜ã«å¤‰æ›
                const dateParts = milestone.value.split('/');
                const targetDate = new Date(currentYear, parseInt(dateParts[0]) - 1, parseInt(dateParts[1]));
                const daysToTarget = (targetDate - now) / (1000 * 60 * 60 * 24);
                const targetPercent = ((targetDate - yearStart) / totalMs) * 100;
                
                return {
                    daysToTarget: daysToTarget.toFixed(2),
                    percentToTarget: (targetPercent - currentPercent).toFixed(2),
                    isPast: daysToTarget < 0
                };
            } else {
                const targetPercent = milestone.value;
                const targetMs = (targetPercent / 100) * totalMs;
                const targetDate = new Date(yearStart.getTime() + targetMs);
                const daysToTarget = (targetDate - now) / (1000 * 60 * 60 * 24);
                
                return {
                    daysToTarget: daysToTarget.toFixed(2),
                    percentToTarget: (targetPercent - currentPercent).toFixed(2),
                    isPast: targetPercent < currentPercent
                };
            }
        }

        function updateMilestones() {
            const milestoneList = document.getElementById('milestoneList');
            milestoneList.innerHTML = '';

            const now = new Date();
            const yearStart = new Date(currentYear, 0, 1);
            const yearEnd = new Date(currentYear + 1, 0, 1);
            const totalMs = yearEnd - yearStart;
            const elapsedMs = now - yearStart;
            const currentPercent = (elapsedMs / totalMs) * 100;

            milestoneOrder.forEach((orderItem, orderIndex) => {
                let milestone, calc, progressPercent, targetPercent;
                let isCustom = orderItem.type === 'custom';
                let actualIndex = orderItem.id;

                if (isCustom) {
                    if (actualIndex >= customMilestones.length) return;
                    milestone = customMilestones[actualIndex];
                    calc = calculateMilestone(milestone);
                } else {
                    const percent = parseInt(orderItem.id.replace('default_', ''));
                    milestone = { type: 'percent', value: percent, label: `${percent}%` };
                    calc = calculateMilestone(milestone);
                }

                // é€²æ—ãƒãƒ¼ã®è¨ˆç®—
                if (milestone.type === 'date') {
                    const targetDate = new Date(currentYear, 
                        parseInt(milestone.value.split('/')[0]) - 1, 
                        parseInt(milestone.value.split('/')[1]));
                    targetPercent = ((targetDate - yearStart) / totalMs) * 100;
                } else {
                    targetPercent = milestone.value;
                }

                if (calc.isPast) {
                    progressPercent = 100;
                } else {
                    progressPercent = Math.max(0, (currentPercent / targetPercent) * 100);
                }

                const item = document.createElement('div');
                item.className = 'milestone-item';
                if (isCustom) item.classList.add('custom-milestone');
                
                if (calc.isPast) {
                    item.style.opacity = '0.8';
                    item.style.background = 'linear-gradient(90deg, #d4edda, #c3e6cb)';
                }

                const moveUpDisabled = orderIndex === 0;
                const moveDownDisabled = orderIndex === milestoneOrder.length - 1;
                
                item.innerHTML = `
                    <div class="milestone-header">
                        <div class="milestone-label">${milestone.label}</div>
                        <div class="milestone-controls">
                            <button class="move-btn" onclick="moveMilestone(${orderIndex}, 'up')" ${moveUpDisabled ? 'disabled' : ''}>â†‘</button>
                            <button class="move-btn" onclick="moveMilestone(${orderIndex}, 'down')" ${moveDownDisabled ? 'disabled' : ''}>â†“</button>
                            <div class="milestone-value">
                                ${calc.isPast ? 'âœ… å®Œäº†' : `ã‚ã¨${calc.daysToTarget}æ—¥ (${calc.percentToTarget}%)`}
                            </div>
                            ${isCustom ? `<button class="delete-btn" onclick="removeCustomMilestone(${actualIndex})" style="margin-left: 10px;">å‰Šé™¤</button>` : ''}
                        </div>
                    </div>
                    <div class="milestone-progress">
                        <div class="milestone-progress-fill ${calc.isPast ? 'completed' : 'pending'}" style="width: ${progressPercent}%">
                            <div class="milestone-progress-text">${progressPercent.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
                
                milestoneList.appendChild(item);
            });
        }

        function moveMilestone(index, direction) {
            if (direction === 'up' && index > 0) {
                [milestoneOrder[index], milestoneOrder[index - 1]] = [milestoneOrder[index - 1], milestoneOrder[index]];
            } else if (direction === 'down' && index < milestoneOrder.length - 1) {
                [milestoneOrder[index], milestoneOrder[index + 1]] = [milestoneOrder[index + 1], milestoneOrder[index]];
            }
            saveData();
            updateMilestones();
        }

        function addCustomMilestone() {
            const type = document.getElementById('milestoneType').value;
            let label = document.getElementById('milestoneLabel').value.trim();

            let value;
            if (type === 'date') {
                const dateValue = document.getElementById('milestoneDate').value.trim();
                if (!dateValue) {
                    alert('æ—¥ä»˜ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: 10/10)');
                    return;
                }
                
                // MM/DDå½¢å¼ã®æ¤œè¨¼
                const datePattern = /^(\d{1,2})\/(\d{1,2})$/;
                const match = dateValue.match(datePattern);
                if (!match) {
                    alert('æ­£ã—ã„å½¢å¼ã§å…¥åŠ›ã—ã¦ãã ã•ã„ (MM/DD)');
                    return;
                }
                
                const month = parseInt(match[1]);
                const day = parseInt(match[2]);
                
                if (month < 1 || month > 12) {
                    alert('æœˆã¯1-12ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                
                if (day < 1 || day > 31) {
                    alert('æ—¥ã¯1-31ã®ç¯„å›²ã§å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                
                value = dateValue;
                
                // ãƒ©ãƒ™ãƒ«ãŒç©ºã®å ´åˆã€è‡ªå‹•ã§æ—¥ä»˜ã‚’è¨­å®š
                if (!label) {
                    label = `${month}æœˆ${day}æ—¥`;
                }
            } else {
                const percentValue = document.getElementById('milestonePercent').value;
                if (!percentValue || percentValue < 0 || percentValue > 100) {
                    alert('0-100ã®ç¯„å›²ã§ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                value = parseFloat(percentValue);
                
                // ãƒ©ãƒ™ãƒ«ãŒç©ºã®å ´åˆã€è‡ªå‹•ã§ãƒ‘ãƒ¼ã‚»ãƒ³ãƒ†ãƒ¼ã‚¸ã‚’è¨­å®š
                if (!label) {
                    label = `${value}%`;
                }
            }

            const newMilestone = {
                type: type,
                value: value,
                label: label
            };

            customMilestones.push(newMilestone);
            
            // ãƒã‚¤ãƒ«ã‚¹ãƒˆãƒ¼ãƒ³é †åºã«è¿½åŠ 
            milestoneOrder.push({ type: 'custom', id: customMilestones.length - 1 });

            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            saveData();

            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('milestoneDate').value = '';
            document.getElementById('milestonePercent').value = '';
            document.getElementById('milestoneLabel').value = '';

            updateMilestones();
